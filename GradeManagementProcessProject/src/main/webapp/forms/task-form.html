
<div>
	<strong>Markieren Sie die Anwesenheit der entsprechenden Studenten</strong>
	<form class="registered-student-form">
		<div class = "registered-student-form-group">
			<input type="checkbox" name="student_checkbox" value="test1">test1<br>
			<input type="checkbox" name="student_checkbox" value="test2">test2<br>
		</div>
	</form>
</div>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN User Task to:
  <code>embedded:app:forms/task-form.html</code>
</p>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label">Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="name"
             readonly="true" 
             class="form-control" />      
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">Approve?</label>
    <div class="controls">
      <input type="checkbox"
             cam-variable-name="approved"
             cam-variable-type="Boolean"
             name="approved"
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
